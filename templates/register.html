{% extends "base.html" %}
{% block content %}

    <h5 class="center-align">CREATE ACCOUNT</h5>
    <div class="row">
    <!----------Users Usersname-------------->
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('regist') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
      <!----------Users password-------------->      
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" class="validate" required>
                    <label for="password">Password</label>
                </div>       
                <div class="input-field col s12 m6">
                    <input id="confirm" name="confirm" type="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" class="validate" required>
                    <label for="confirm">Confirm Password</label>
                </div>
            </div>
       <!----------Users Checkbox-------------->     
            <div class="row">
                <div class="col s12">
                    <p>
                        <label>
                            <input type="checkbox" required/>
                            <span>I agree to the terms and conditions</span>
                        </label>
                    </p>
                </div>
            </div>
        <!----------Users Submit button-------------->    
            <div class="row">
                <button type="submit" class="col s12 btn-large #2196f3 blue text-shadow">
                    CREATE ACCOUNT <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        
        <!----------SIGN IN IF ALREADY HAVE AN ACCOUNT-------------->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        <strong class="pull-s2" > If You Already Have An Account   <a href="{{ url_for('login') }}"
                                class="light-blue-text text-darken-4">LOG IN</a></strong>
                    </p>
                </div>
            </div>


        </div>
    </form>
</div>

{% endblock %}
